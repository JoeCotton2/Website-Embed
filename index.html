<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .popup-image {
      width: 200px;
      height: 120px;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .popup-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWF0dGNvdHRvbiIsImEiOiJjbWQ3MWdhdDQwZjRsMmpxdXRxcjhreWExIn0.ePpCW-_fggQZH2KoGnIZbQ'; // 🔁 Replace this

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [0, 53],
      zoom: 6
    });

    map.addControl(new mapboxgl.NavigationControl());

    const csvUrl = 'https://raw.githubusercontent.com/JoeCotton2/ProjectStore/refs/heads/main/ProjectLocation.csv'; // 🔁 Replace this

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(location => {
          const lat = parseFloat(location.Latitude);
          const lng = parseFloat(location.Longitude);
          const title = location.Title || 'No Title';
          const description = location.Description || '';
          const imageUrl = location.ImageURL || '';

          if (!isNaN(lat) && !isNaN(lng)) {
            const popupHTML = `
              <h3>${title}</h3>
              ${imageUrl ? `
                <div class="popup-image">
                  <img src="${imageUrl}" alt="${title}" />
                </div>` : ''}
              <p>${description}</p>
              <p><em>Coordinates:</em> ${lat.toFixed(5)}, ${lng.toFixed(5)}</p>
            `;

            const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(popupHTML);

            new mapboxgl.Marker()
              .setLngLat([lng, lat])
              .setPopup(popup)
              .addTo(map);
          }
        });
      },
      error: function(err) {
        console.error("CSV load error:", err);
      }
    });
  </script>
</body>
</html>
